<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="middle">
        <form action="api/filterMember" method="post">
            <select id="members" name="filterMember"></select>
            <button class="button">Filter</button>
        </form>

        <form action="">
            <p id="filterMembers"></p>
        </form>
    </div>
</body>
<script>
    fetch("/api/members")
        .then(function(result) {
            return result.text();
        })
        .then(function(text) {
            document.getElementById("members").innerHTML = text;
        });
    fetch("/api/filterMember")
        .then(function(result) {
            return result.text();
        })
        .then(function(text) {
            document.getElementById("filterMembers").innerHTML = text;
        });
</script>
</html>
