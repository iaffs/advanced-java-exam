<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
</head>

    <form action="api/projects" method="post">
        <label>
            Project name:
            <input type="text" name="projectName">
        </label>
        <button>Create</button>
    </form>
    <form action=""><p id="projects"></p></form>
    <a href="index.html">Home</a>
</body>
<script>
    fetch("/api/projects")
        .then(function(result) {
            return result.text();
        })
        .then(function(text) {
            document.getElementById("projects").innerHTML = text;
        });
</script>
</html>
