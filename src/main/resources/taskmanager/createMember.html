<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="middle">
        <form action="api/members" method="post">
            <label>
                Member name:
                <input type="text" name="name">
            </label>
            <label>
                Member mail:
                <input type="text" name="mail">
            </label>
            <button class="button">Create</button>
        </form>
        <form action=""><p id="members"></p></form>
        <a href="index.html" class="home">Home</a>
    </div>
</body>
<script>
    fetch("/api/members")
        .then(function(result) {
            return result.text();
        })
        .then(function(text) {
            document.getElementById("members").innerHTML = text;
        });
</script>
</html>
